<svg width="640" height="400" viewBox="0 0 640 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0f1118"/>
      <stop offset="1" stop-color="#1c1f2b"/>
    </linearGradient>
    <filter id="noise" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch" />
      <feColorMatrix type="saturate" values="0" />
      <feComponentTransfer>
        <feFuncR type="linear" slope="0.25"/>
        <feFuncG type="linear" slope="0.25"/>
        <feFuncB type="linear" slope="0.25"/>
        <feFuncA type="linear" slope="0.15"/>
      </feComponentTransfer>
    </filter>
  </defs>
  <rect width="640" height="400" fill="url(#g)"/>
  <rect width="640" height="400" filter="url(#noise)" />
  <g fill="none" stroke="#9ca3af" stroke-opacity="0.45">
    <rect x="40" y="32" width="560" height="336" rx="18" />
    <rect x="76" y="76" width="488" height="248" rx="10" stroke-dasharray="6 8" />
  </g>
  <g fill="#e5e7eb" fill-opacity="0.75" transform="translate(0,6)">
    <text x="50%" y="48%" text-anchor="middle" font-family="serif" font-size="26" letter-spacing="0.2em">HAUNTED.GR</text>
    <text x="50%" y="58%" text-anchor="middle" font-family="monospace" font-size="14" letter-spacing="0.12em">TIMELINE PLACEHOLDER</text>
  </g>
</svg>
