<!DOCTYPE html>
<html lang="el">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/assets/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Basic Meta Tags -->
    <title>Haunted.gr - Η Στοιχειωμένη Ελλάδα</title>
    <meta name="description" content="Παραδόσεις, Μαρτυρίες για Παράξενα Φαινόμενα, Όντα και Εγκλήματα στην Ελλάδα" />
    
    <!-- Open Graph Meta Tags (Fallbacks) -->
    <meta property="og:title" content="Haunted.gr - Η Στοιχειωμένη Ελλάδα" />
    <meta property="og:description" content="Παραδόσεις, Μαρτυρίες για Παράξενα Φαινόμενα, Όντα και Εγκλήματα στην Ελλάδα" />
    <meta property="og:image" content="https://haunted.gr/default-share-image.webp" />
    <meta property="og:url" content="https://haunted.gr" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="haunted.gr" />
    <meta property="og:locale" content="el_GR" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Haunted.gr - Η Στοιχειωμένη Ελλάδα" />
    <meta name="twitter:description" content="Παραδόσεις, Μαρτυρίες για Παράξενα Φαινόμενα, Όντα και Εγκλήματα στην Ελλάδα" />
    <meta name="twitter:image" content="https://haunted.gr/default-share-image.webp" />
    
    <meta name="google-site-verification" content="84WAj9-7ie3BGJxLBxu-eLy09xTIHyCYrelPotA_hD0" />

    <script>
      // Check if the user agent is a social media crawler
      const isSocialMediaBot = /facebookexternalhit|Twitterbot|LinkedInBot|WhatsApp|Slackbot|Discordbot|TelegramBot/i.test(navigator.userAgent);
      
      if (isSocialMediaBot) {
        // Get the current path
        const path = window.location.pathname;
        
        // Redirect to our server-side endpoint for social meta tags
        if (path !== '/') {
          window.location.href = `http://localhost:3001/api/social-meta${path}`;
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
